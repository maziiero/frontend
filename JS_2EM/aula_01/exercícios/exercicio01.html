<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <h1 class="text-center">Informe seus dados</h1>
                    <div class="form-floating mb-3">
                        <input type="text" id="txtNomeCompleto" class="form-control" placeholder=" " autofocus maxlength="30">
                        <label for="txtNomeCompleto">Nome Completo</label>
                    </div>
                    <div class="container mt-5">
                        <h1 class="text-center">Informações sobre Países</h1>
                        <div class="form-group">
                            <label for="paisSelecionado">Selecione um País:</label>
                            <select class="form-control" id="paisSelecionado">
                                <option value="brasil">Brasil</option>
                                <option value="eua">Estados Unidos</option>
                                <option value="canada">Canadá</option>
                                <option value="franca">França</option>
                                <option value="japao">Japão</option>
                            </select>
                        </div>
                        <div class="alert alert-info" id="infoPais">
                            Informação do País serão exibidas aqui.
                        </div>
                
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
