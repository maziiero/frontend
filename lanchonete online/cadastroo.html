        <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="row bg-custom-azul bg-opacity-75 col-10 rounded-3 align-items-center justify-content-center pb-3"
                style="max-width: 600px; ">
                <h1 class="display-3 text-light mb-4 background-gradient rounded-top-3 text-center pingo">
                    Cadastre-se</h1>
                <label class="text-custom-branco text-light">Nome de usuário:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-heart text-custom-rosaprimario"></i>
                        </i>
                    </span>
                    <input type="text" class="form-control" placeholder="Digite seu nome de usuário...">
                </div>
                <label class="text-custom-branco text-light">Email:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">

                        </i>
                    </span>

                <label class="text-custom-branco text-light">Data de nascimento:</label>
                <div class="input-group mb-3">

                <label class="text-custom-branco text-light">Senha:</label>

                    <span class="input-group-text">
                        <i class="bi bi-eye-fill text-custom-rosaprimario"></i>

                    </span>

                </div>
                <label class="text-custom-branco text-light">Confirme a senha:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-check-circle-fill text-custom-rosaprimario"></i>
                        </i>
                    </span>

                </div>
                <button class="btn btn-danger text-custom-branco border border-0 col-8 m-1 media">Entrar</button>
            </div>
