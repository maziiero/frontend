<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<!--trabalhando com botões-->
<body class="container pt-5 text-center">
    <!--sem bootstrap-->
    <button>Comprar</button>
    <!--com bootestrap-->
    <button class="btn btn-primary text-black">Comprar+</button>
    <button class="btn btn-danger text-dark">Comprar+</button>
    <button class="btn btn-success text-warning">Comprar+</button>
    <button class="btn btn-info text-secondary text-bg-success">Comprar+</button>
    
    <!--atribuindo classes de botões em elementos diferentes-->
    <a href="#" class="btn btn-primary">outro botão</a>
    <input type="submit" class="btn btn-success value" value="botão">

    <!--Outline-->
    <button class=" btn btn-outline-primary">outline</button>  
    <button class="btn btn-outline-warning">outline2</button>

    <!--Ocupando linha interira-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg">botão<button>
    </div>
    <!--desabilitando botões-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3" disabled>botão<button>
    </div>
</body>
</html>
